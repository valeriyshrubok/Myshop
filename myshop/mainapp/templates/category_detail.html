{% extends 'base.html' %}


{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
    <li class="breadcrumb-item active">{{ category.name }}</li>
  </ol>
</nav>
{% for product in category_products %}
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5">
            <div class="card h-100">
                <a href="{{ product.get_absolute_url }}"><img class="card-img-top"
                                                              src="{{ product.image.url }}"
                                                              alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                    </h4>
                    <h5>{{ product.price }} руб.</h5>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-danger mt-auto" href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug%}">Добавить в корзину</a></div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
